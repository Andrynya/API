<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайные цитаты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        blockquote {
            font-size: 24px;
            margin: 20px auto;
            padding: 20px;
            border-left: 5px solid #ccc;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Случайная цитата</h1>
    <blockquote>
        "{{ quote }}"<br>
        <cite>— {{ author }}</cite>
    </blockquote>
    <a href="{{ url_for('index') }}">Получить новую цитату</a>
</body>
</html>
